<div *ngFor="let item of customList">

    <div class="col-lg-3 col-xs-6">
        <div class="small-box transition" [ngClass]="getDynamicClass(item.Count)">
            <div class="inner">
                <h3 class="ng-binding"> {{item.Id}}</h3>
                <p>{{item.DisplayText}} </p>
            </div>
            <div class="icon">
                <i class="pe-7s-hotel"></i>
            </div>
            <a [routerLink]="['/search-list']" [queryParams]="{q:item.Id}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
</div>
